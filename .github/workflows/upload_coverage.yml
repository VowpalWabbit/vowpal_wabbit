name: Coverage

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

env:
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg_binary_cache

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 2
      - uses: lukka/get-cmake@latest
      - run: echo "VCPKG_COMMIT=$(git rev-parse :ext_libs/vcpkg)" >> $GITHUB_ENV
        shell: bash
      - run: mkdir -p ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
      - uses: actions/cache@v3
        env:
          cache-name: vcpkg-cache
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}/*
          key: ubuntu-latest-build-${{ env.cache-name }}-${{ hashFiles('vcpkg.json') }}-${{ env.VCPKG_COMMIT }}"
      - name: Configure
        run: >
          cmake --preset=vcpkg-debug
          -DVW_GCOV=ON
          -DWARNINGS=OFF
          -DBUILD_JAVA=Off
          -DBUILD_PYTHON=Off
          -DBUILD_TESTING=On
          -DBUILD_FLATBUFFERS=On
          -DVW_BUILD_CSV=On
      - name: Build
        run: cmake --build build
      - name: Test with coverage C++
        run: |
          ctest --test-dir build --verbose --output-on-failure --label-regex VWTestList
          cd test
          python3 run_tests.py -f -j $(nproc) --include_flatbuffers --clean_dirty -E 0.001
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v3
