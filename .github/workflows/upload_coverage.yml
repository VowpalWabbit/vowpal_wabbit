name: Coverage

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'
jobs:
  upload:
    container:
      image: vowpalwabbit/ubuntu1804-build:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build with coverage C++
        shell: bash
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DGCOV=ON -DWARNINGS=OFF -DBUILD_JAVA=Off -DBUILD_PYTHON=Off -DBUILD_TESTS=On -DBUILD_FLATBUFFERS=On
          cmake --build build --target vw-bin spanning_tree vw-unit-test.out to_flatbuff
      - name: Test C++ run_tests.py
        shell: bash
        run: python3 run_tests.py -f -j $(nproc) --include_flatbuffers
        working-directory: test
      - name: Test C++ flatbuffers
        shell: bash
        run: |
          python3 run_tests.py -f  -j $(nproc) --for_flatbuffers --clean_dirty
        working-directory: test
      - name: Test C++ ctest
        shell: bash
        run: ctest --verbose --output-on-failure
        working-directory: build
      - name: Upload to codecov.io
        shell: bash
        run: bash <(curl -s https://codecov.io/bash) -Z
