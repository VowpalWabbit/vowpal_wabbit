name: Backward Model checks

# This file is for checking that models generated from the current VW master do not cause crashes when loaded into newer VW code
# Generate a model using the latest vw master branch and load the same model using the latest wheel

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  python-build:
    name: Build previous master python wheel
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip zlib1g-dev ninja-build
          python3 -m pip install build wheel setuptools auditwheel pybind11
      - name: Build wheel
        shell: bash
        run: |
          git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
          cd vowpal_wabbit
          export PYBIND11_DIR=$(python3 -m pybind11 --cmakedir)
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release -DVW_ZLIB_SYS_DEP=OFF -Dpybind11_DIR=${PYBIND11_DIR}" python3 -m pip wheel . -w wheel_last_commit/ --verbose
          cd ..
          auditwheel repair vowpal_wabbit/wheel_last_commit/*whl -w audit_last_commit/
      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: audit_last_commit/
  generate-latest-model:
    name: Generate model using previous python wheel
    needs: python-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: built_wheel
      # pybind11-based wheels don't require system Boost Python libraries
      - name: Build recent-models
        shell: bash
        run: |
          set -x  # Enable command tracing
          pip install setuptools wheel
          echo "=== Installing wheel ==="
          pip install built_wheel/*.whl
          echo "=== Verifying vowpalwabbit import ==="
          python -c "import vowpalwabbit; print('vowpalwabbit imported successfully')"
          echo "=== Running model generation script ==="
          python ./test/run_tests_model_gen_and_load.py --generate_models --skip_missing_args --skip_pr_tests "${{ github.event.pull_request.title }}" || (echo "Model generation failed with exit code $?" && exit 1)
          echo "=== Checking generated files ==="
          ls -la ~/.vw_runtests_model_gen_working_dir/ || echo "Working directory not found"
      - name: Copy generated files to workspace
        run: |
          cp -r ~/.vw_runtests_model_gen_working_dir ./vw_generated_models_upload
          ls -la ./vw_generated_models_upload/
      - name: Upload generated file
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vw_generated_models
          path: vw_generated_models_upload/*
          if-no-files-found: error
  test-latest-model:
    name: Test previous master model with newest wheel
    needs: generate-latest-model
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: actions/download-artifact@v4
        with:
          name: vw_generated_models
          path: .vw_runtests_model_gen_working_dir
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-test-dev python3-dev python3-pip zlib1g-dev
          python3 -m pip install build wheel setuptools auditwheel pybind11
      - name: Test loading model with current master
        shell: bash
        run: |
          mv .vw_runtests_model_gen_working_dir ~
          export PYBIND11_DIR=$(python3 -m pybind11 --cmakedir)
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release -DVW_ZLIB_SYS_DEP=OFF -Dpybind11_DIR=${PYBIND11_DIR}" python3 -m pip wheel . -w wheel_output/ --verbose
          auditwheel repair wheel_output/*whl -w audit_output/
          python3 -m pip install audit_output/*.whl
          python3 ./test/run_tests_model_gen_and_load.py --load_models --skip_pr_tests "${{ github.event.pull_request.title }}"
