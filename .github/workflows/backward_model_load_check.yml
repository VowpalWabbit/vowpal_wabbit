name: Backward Model checks

# This file is for checking that models generated from the current VW master do not cause crashes when loaded into newer VW code
# Generate a model using the latest vw master branch and load the same model using the latest wheel

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  python-build:
    name: Build previous master python wheel
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-python-dev python3-dev python3-pip zlib1g-dev ninja-build
          python3 -m pip install build wheel setuptools
      - name: Build wheel
        shell: bash
        run: |
          git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
          cd vowpal_wabbit
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release" python3 -m pip wheel . -w wheel_last_commit/ --verbose
          cd ..
      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: vowpal_wabbit/wheel_last_commit/
  generate-latest-model:
    name: Generate model using previous python wheel
    needs: python-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: built_wheel
      - name: Build recent-models
        shell: bash
        run: |
          pip install built_wheel/*.whl
          python ./test/run_tests_model_gen_and_load.py --generate_models --skip_missing_args --skip_pr_tests "${{ github.event.pull_request.title }}"
      - name: Upload generated file
        uses: actions/upload-artifact@v4
        with:
          name: vw_generated_models
          path: ~/.vw_runtests_model_gen_working_dir/*
          if-no-files-found: error
  test-latest-model:
    name: Test previous master model with newest wheel
    needs: generate-latest-model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: actions/download-artifact@v4
        with:
          name: vw_generated_models
          path: .vw_runtests_model_gen_working_dir
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-python-dev python3-dev python3-pip zlib1g-dev ninja-build
          python3 -m pip install build wheel setuptools
      - name: Test loading model with current master
        shell: bash
        run: |
          mv .vw_runtests_model_gen_working_dir ~
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release" python3 -m pip wheel . -w wheel_output/ --verbose
          python3 -m pip install wheel_output/*.whl
          python3 ./test/run_tests_model_gen_and_load.py --load_models --skip_pr_tests "${{ github.event.pull_request.title }}"
