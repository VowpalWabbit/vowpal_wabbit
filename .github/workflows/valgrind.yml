name: Linux / Valgrind

on:
  pull_request:
    branches:
      - '*'

env:
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg_binary_cache

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build-valgrind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git submodule update --init ext_libs/vcpkg
      - uses: lukka/get-cmake@latest
      - run: echo "VCPKG_COMMIT=$(git rev-parse :ext_libs/vcpkg)" >> $GITHUB_ENV
        shell: bash
      - run: mkdir -p ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
      - uses: actions/cache@v3
        env:
          cache-name: vcpkg-cache
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}/*
          key: ubuntu-latest-build-${{ env.cache-name }}-${{ hashFiles('vcpkg.json') }}-${{ env.VCPKG_COMMIT }}"
      - name: Install valgrind
        run: sudo apt install -y valgrind
      - name: Configure
        run: cmake --preset=vcpkg-release -DCMAKE_BUILD_TYPE=Release -DBUILD_EXPERIMENTAL_BINDING=On -DBUILD_FLATBUFFERS=On -DVW_BUILD_CSV=On -DVW_UNIT_TEST_WITH_VALGRIND_INTERNAL=On
      - name: Build
        run: cmake --build build
      - name: Upload vw binary
        uses: actions/upload-artifact@v2
        with:
          name: vw
          path: build/vowpalwabbit/cli/vw
          if-no-files-found: error
      - name: Upload spanning_tree binary
        uses: actions/upload-artifact@v2
        with:
          name: spanning_tree
          path: build/vowpalwabbit/spanning_tree_bin/spanning_tree
          if-no-files-found: error
      - name: Upload to_flatbuff binary
        uses: actions/upload-artifact@v2
        with:
          name: to_flatbuff
          path: build/utl/flatbuffer/to_flatbuff
          if-no-files-found: error
      - name: Run unit tests with Valgrind
        run: ./.scripts/linux/unit-tests-valgrind.sh
  run-valgrind-tests:
    name: ubuntu2004.amd64.valgrind-test.[${{ matrix.test-segment }}]
    needs: build-valgrind
    strategy:
      matrix:
        test-segment: ["..100", "101..200", "201..300", "301.."]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install -y valgrind
      - uses: actions/download-artifact@v2
        with:
          name: vw
      - uses: actions/download-artifact@v2
        with:
          name: spanning_tree
      - uses: actions/download-artifact@v2
        with:
          name: to_flatbuff
      - name: run tests
        run: |
          chmod +x vw
          chmod +x spanning_tree
          chmod +x to_flatbuff
          python3 test/run_tests.py -f --epsilon 1e-3 --include_flatbuffers --valgrind -t "${{ matrix.test-segment }}" --vw_bin_path=./vw --spanning_tree_bin_path=./spanning_tree --to_flatbuff_path=./to_flatbuff
