name: Linux / C++ - VW Slim

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  check:
    container:
      image: vowpalwabbit/ubuntu2004-build:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Build VW Slim
        shell: bash
        run: ./.scripts/linux/build-slim.sh
      - name: Test VW Slim
        shell: bash
        run: ctest --test-dir build --output-on-failure --no-tests=error -R VowpalWabbitSlim
