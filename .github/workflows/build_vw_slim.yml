name: Linux / C++ - VW Slim

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Technically not needed for slim, but to configure the build we need them.
      - name: Install deps
        run: sudo apt install -y cmake ninja-build g++ libfmt-dev libspdlog-dev rapidjson-dev zlib1g-dev libboost-test-dev libboost-math-dev libgtest-dev
      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
            -DBUILD_TESTING=On
            -DBUILD_FLATBUFFERS=Off
      - name: Build
        run: cmake --build build --target vw_slim vw_slim_test
      - run: ctest -R vw_slim_test --extra-verbose  --output-on-failure
