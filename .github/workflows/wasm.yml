name: Wasm

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: false
          fetch-depth: 0

      - name: Init submodules with retry
        shell: bash
        run: |
          git config --global --add safe.directory "$(pwd)"
          for attempt in 1 2 3 4 5; do
            if git submodule update --init --recursive; then
              echo "Submodule init succeeded on attempt $attempt"
              exit 0
            fi
            echo "Attempt $attempt failed, retrying in 15s..."
            sleep 15
          done
          echo "Submodule init failed after 5 attempts"
          exit 1
      - uses: lukka/get-cmake@latest
      - name: Install build dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y ninja-build autoconf automake autoconf-archive
      - name: Clear vcpkg cache and update
        shell: bash
        run: |
          rm -rf ext_libs/vcpkg/downloads
          rm -rf ext_libs/vcpkg/buildtrees
          git submodule update --init ext_libs/vcpkg
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/ext_libs/vcpkg'
      - uses: mymindstorm/setup-emsdk@v11
      - uses: actions/setup-node@v4
        with:
            node-version: 20
      - name: Configure
        run: emcmake cmake --preset wasm -G Ninja -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_TOOLCHAIN_FILE=$(pwd)/ext_libs/vcpkg/scripts/buildsystems/vcpkg.cmake -DSPDLOG_FMT_EXTERNAL=OFF -DRAPIDJSON_SYS_DEP=OFF
      - name: Patch spdlog headers to remove SPDLOG_FMT_STRING for Emscripten
        shell: bash
        run: |
          # Remove SPDLOG_FMT_STRING() wrapper from spdlog headers as it causes consteval issues with Emscripten
          # This converts SPDLOG_FMT_STRING("format") to just "format"
          find build/vcpkg_installed/wasm32-emscripten/include/spdlog -type f -name "*.h" -exec sed -i \
            's/SPDLOG_FMT_STRING(\("[^"]*"\))/\1/g' {} +
          echo "Patched spdlog headers to remove SPDLOG_FMT_STRING wrapper"
      - name: Build
        run: cmake --build build --target vw-wasm
      - uses: actions/upload-artifact@v4
        with:
          path: wasm
      - name: Test
        working-directory: wasm
        run: |
          npm install
          npm test
