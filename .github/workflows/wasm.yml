name: Wasm

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - uses: lukka/get-cmake@latest
      - name: Install build dependencies
        run: |
          sudo apt-get update || true
          sudo apt-get install -y ninja-build autoconf automake autoconf-archive
      - name: Clear vcpkg cache and update
        shell: bash
        run: |
          rm -rf ext_libs/vcpkg/downloads
          rm -rf ext_libs/vcpkg/buildtrees
          git submodule update --init ext_libs/vcpkg
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/ext_libs/vcpkg'
      - uses: mymindstorm/setup-emsdk@v11
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - name: Configure
        run: emcmake cmake --preset wasm -G Ninja -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_TOOLCHAIN_FILE=$(pwd)/ext_libs/vcpkg/scripts/buildsystems/vcpkg.cmake
      - name: Build
        run: cmake --build build --target vw-wasm
      - uses: actions/upload-artifact@v4
        with:
          path: wasm
      - name: Test
        working-directory: wasm
        run: |
          npm install
          npm test
