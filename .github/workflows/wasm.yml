name: Wasm

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0
      - uses: lukka/get-cmake@latest
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/ext_libs/vcpkg'
      - uses: mymindstorm/setup-emsdk@v11
      - uses: actions/setup-node@v3
        with:
            node-version: 16
      - name: Configure
        run: emcmake cmake --preset wasm -G Ninja -DCMAKE_BUILD_TYPE=MinSizeRel -DCMAKE_TOOLCHAIN_FILE=$(pwd)/ext_libs/vcpkg/scripts/buildsystems/vcpkg.cmake -DSPDLOG_FMT_EXTERNAL=ON
      - name: Patch spdlog to remove compile-time format checking for Emscripten
        shell: bash
        run: |
          # Disable FMT_COMPILE_STRING and SPDLOG_FMT_STRING macros
          find build/vcpkg_installed/wasm32-emscripten/include/spdlog -type f \( -name "*.h" -o -name "*.hpp" \) -exec sed -i \
            -e 's/SPDLOG_FMT_STRING(\([^)]*\))/\1/g' \
            -e 's/FMT_COMPILE_STRING(\([^)]*\))/\1/g' \
            {} +
          # Also define SPDLOG_USE_STD_FORMAT=0 to avoid std::format usage
          echo "Patched spdlog headers for Emscripten compatibility"
      - name: Build
        run: cmake --build build --target vw-wasm
      - uses: actions/upload-artifact@v4
        with:
          path: wasm
      - name: Test
        working-directory: wasm
        run: |
          npm install
          npm test
