name: Linux / Ubuntu Java

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    container:
      image: vowpalwabbit/ubuntu1804-build:latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: ["Debug", "Release"]
    steps:
      - uses: actions/checkout@v1
      - name: Build C++
        shell: bash
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DBUILD_JAVA=On -DBUILD_FLATBUFFERS=On
          cmake --build build --target vw_jni
      - name: Test Java
        shell: bash
        run: mvn clean test -f java/pom.xml
