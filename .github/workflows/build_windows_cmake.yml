name: Windows / C++ - CMake only

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

env:
  VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/vcpkg_binary_cache

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        build_config: ["Debug", "Release"]
        os: ["windows-2019", "windows-2022"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init ext_libs/vcpkg
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: lukka/get-cmake@latest
      - run: echo "VCPKG_COMMIT=$(git rev-parse :ext_libs/vcpkg)" >> $GITHUB_ENV
        shell: bash
      - run: mkdir -p ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}
      - uses: actions/cache@v3
        env:
          cache-name: vcpkg-cache
        with:
          path: ${{ env.VCPKG_DEFAULT_BINARY_CACHE }}/*
          key: ${{matrix.os}}-build-${{ env.cache-name }}-${{ hashFiles('vcpkg.json') }}-${{ env.VCPKG_COMMIT }}"
      - name: Generate project files
        run: >
          cmake -S . -B build -A "x64"
          -DCMAKE_TOOLCHAIN_FILE="ext_libs/vcpkg/scripts/buildsystems/vcpkg.cmake"
          -DBUILD_FLATBUFFERS=On
          -DVW_BUILD_CSV=On
          -Dvw_BUILD_NET_FRAMEWORK=On
          -DVW_STRING_VIEW_LITE_SYS_DEP=ON
          -DVW_EIGEN_SYS_DEP=ON
          -DVW_GTEST_SYS_DEP=ON
      - name: Build project
        run: |
          cmake --build build --config ${{ matrix.build_config }} --verbose
      - name: Run tests
        run: |
          cd build
          ctest --verbose --output-on-failure -C ${{ matrix.build_config }} --label-regex VWTestList
