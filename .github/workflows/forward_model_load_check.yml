name: Forward Model checks

# This file is for checking that models generated from newer VW code do not cause crashes when loaded into older VW code
# Generate a model using latest wheel and load the same model using the latest vw master branch

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  python-build:
    name: Build latest python wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-python-dev python3-dev python3-pip zlib1g-dev ninja-build
          python3 -m pip install build wheel setuptools
      - name: Diagnostic - Check Boost Python installation
        run: |
          echo "=== Boost version ==="
          dpkg -l | grep libboost
          echo ""
          echo "=== Boost Python libraries ==="
          ls -la /usr/lib/x86_64-linux-gnu/libboost_python* || echo "No libboost_python* found"
          echo ""
          echo "=== Python version ==="
          python3 --version
          echo ""
          echo "=== Boost CMake config files ==="
          find /usr -name "*Boost*.cmake" 2>/dev/null || echo "No Boost CMake files found"
      - name: Build wheel
        shell: bash
        run: |
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release -DBoost_NO_BOOST_CMAKE=ON" BOOST_PY_VERSION_SUFFIX="312" python3 -m pip wheel . -w wheel_output/ --verbose
      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: test_manylinux_amd64_3.12
          path: wheel_output/
  generate-latest-model:
    name: Generate model using latest artifact
    needs: python-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12' 
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test_manylinux_amd64_3.12
          path: built_wheel
      - name: Install Boost Python library
        run: |
          sudo apt-get update || true
          sudo apt-get install -y libboost-python-dev
      - name: Build recent-models
        shell: bash
        run: |
          set -x  # Enable command tracing
          pip install setuptools wheel
          echo "=== Installing wheel ==="
          pip install built_wheel/*.whl
          echo "=== Verifying vowpalwabbit import ==="
          python -c "import vowpalwabbit; print('vowpalwabbit imported successfully')"
          echo "=== Running model generation script ==="
          python ./test/run_tests_model_gen_and_load.py --generate_models --skip_pr_tests "${{ github.event.pull_request.title }}" || (echo "Model generation failed with exit code $?" && exit 1)
          echo "=== Checking generated files ==="
          ls -la ~/.vw_runtests_model_gen_working_dir/ || echo "Working directory not found"
      - name: Copy generated files to workspace
        run: |
          cp -r ~/.vw_runtests_model_gen_working_dir ./vw_generated_models_upload
          ls -la ./vw_generated_models_upload/
      - name: Upload generated file
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vw_generated_models
          path: vw_generated_models_upload/*
          if-no-files-found: error
  test-latest-model:
    name: Test latest model with current master
    needs: generate-latest-model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vw_generated_models
          path: .vw_runtests_model_gen_working_dir
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-python-dev python3-dev python3-pip zlib1g-dev ninja-build
          python3 -m pip install build wheel setuptools
      - name: Diagnostic - Check Boost Python installation
        run: |
          echo "=== Boost version ==="
          dpkg -l | grep libboost
          echo ""
          echo "=== Boost Python libraries ==="
          ls -la /usr/lib/x86_64-linux-gnu/libboost_python* || echo "No libboost_python* found"
          echo ""
          echo "=== Python version ==="
          python3 --version
          echo ""
          echo "=== Boost CMake config files ==="
          find /usr -name "*Boost*.cmake" 2>/dev/null || echo "No Boost CMake files found"
      - name: Test loading model with current master
        shell: bash
        run: |
          mv .vw_runtests_model_gen_working_dir ~
          git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
          cd vowpal_wabbit
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release -DBoost_NO_BOOST_CMAKE=ON" BOOST_PY_VERSION_SUFFIX="312" python3 -m pip wheel . -w wheel_last_commit/ --verbose
          python3 -m pip install wheel_last_commit/*.whl
          cd ..
          python3 ./vowpal_wabbit/test/run_tests_model_gen_and_load.py --load_models --skip_missing_args --skip_pr_tests "${{ github.event.pull_request.title }}"