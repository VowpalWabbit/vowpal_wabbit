name: Forward Model checks

# This file is for checking that models generated from newer VW code do not cause crashes when loaded into older VW code
# Generate a model using latest wheel and load the same model using the latest vw master branch

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  python-build:
    name: Build latest python wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-python-dev libboost-python1.83-dev python3-dev zlib1g-dev ninja-build
          pip install build wheel
      - name: Build wheel
        shell: bash
        run: |
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release" pip wheel . -w wheel_output/ --verbose
      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: wheel_output/
  generate-latest-model:
    name: Generate model using latest artifact
    needs: python-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: built_wheel
      - name: Build recent-models
        shell: bash
        run: |
          pip install built_wheel/*.whl
          python ./test/run_tests_model_gen_and_load.py --generate_models --skip_pr_tests "${{ github.event.pull_request.title }}"
      - name: Upload generated file
        uses: actions/upload-artifact@v4
        with:
          name: vw_generated_models
          path: ~/.vw_runtests_model_gen_working_dir/*
          if-no-files-found: error
  test-latest-model:
    name: Test latest model with current master
    needs: generate-latest-model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/download-artifact@v4
        with:
          name: vw_generated_models
          path: .vw_runtests_model_gen_working_dir
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-dev libboost-python-dev libboost-python1.83-dev python3-dev zlib1g-dev ninja-build
          pip install build wheel
      - name: Test loading model with current master
        shell: bash
        run: |
          mv .vw_runtests_model_gen_working_dir ~
          git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
          cd vowpal_wabbit
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release" pip wheel . -w wheel_last_commit/ --verbose
          pip install wheel_last_commit/*.whl
          cd ..
          python ./vowpal_wabbit/test/run_tests_model_gen_and_load.py --load_models --skip_missing_args --skip_pr_tests "${{ github.event.pull_request.title }}"