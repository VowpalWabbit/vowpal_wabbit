name: Forward Model checks

# This file is for checking that models generated from newer VW code do not cause crashes when loaded into older VW code
# Generate a model using latest wheel and load the same model using the latest vw master branch

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  python-build:
    name: Build latest python wheel
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libboost-test-dev python3-dev python3-pip zlib1g-dev
          python3 -m pip install pybind11
      - name: Build wheel
        shell: bash
        run: |
          python3 -m pip install wheel auditwheel
          export PYBIND11_DIR=$(python3 -m pybind11 --cmakedir)
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release -DVW_ZLIB_SYS_DEP=OFF -Dpybind11_DIR=${PYBIND11_DIR}" python3 -m pip wheel . -w wheel_output/ --verbose
          auditwheel repair wheel_output/*whl -w audit_output/
      - name: Upload built wheel
        uses: actions/upload-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: audit_output/
  generate-latest-model:
    name: Generate model using latest artifact
    needs: python-build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install python
        run: |
          sudo apt-get update || true
          sudo apt-get install -y python3-pip
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test_manylinux_amd64_3.10
          path: built_wheel
      - name: Build recent-models
        shell: bash
        run: |
          set -x  # Enable command tracing
          python3 -m pip install setuptools wheel
          echo "=== Installing wheel ==="
          python3 -m pip install built_wheel/*.whl
          echo "=== Verifying vowpalwabbit import ==="
          python3 -c "import vowpalwabbit; print('vowpalwabbit imported successfully')"
          echo "=== Running model generation script ==="
          python3 ./test/run_tests_model_gen_and_load.py --generate_models --skip_pr_tests "${{ github.event.pull_request.title }}" || (echo "Model generation failed with exit code $?" && exit 1)
          echo "=== Checking generated files ==="
          ls -la ~/.vw_runtests_model_gen_working_dir/ || echo "Working directory not found"
      - name: Copy generated files to workspace
        run: |
          cp -r ~/.vw_runtests_model_gen_working_dir ./vw_generated_models_upload
          ls -la ./vw_generated_models_upload/
      - name: Upload generated file
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: vw_generated_models
          path: vw_generated_models_upload/*
          if-no-files-found: error
  test-latest-model:
    name: Test latest model with current master
    needs: generate-latest-model
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install python
        run: |
          sudo apt-get update || true
          sudo apt-get install -y python3-pip
      - uses: actions/download-artifact@v4
        with:
          name: vw_generated_models
          path: .vw_runtests_model_gen_working_dir
      - name: Install build dependencies
        run: |
          sudo apt-get update
          # Install libboost-python-dev because master branch still uses Boost.Python bindings
          # This can be removed once pybind11 migration (PR #4766) is merged
          sudo apt-get install -y cmake ninja-build libboost-test-dev libboost-python-dev python3-dev python3-pip zlib1g-dev
          python3 -m pip install pybind11
      - name: Test loading model with current master
        shell: bash
        run: |
          mv .vw_runtests_model_gen_working_dir ~
          git clone --recursive https://github.com/VowpalWabbit/vowpal_wabbit.git
          cd vowpal_wabbit
          python3 -m pip install wheel auditwheel pybind11
          export PYBIND11_DIR=$(python3 -m pybind11 --cmakedir)
          CMAKE_ARGS="-DSTATIC_LINK_VW_JAVA=On -DCMAKE_BUILD_TYPE=Release -DVW_ZLIB_SYS_DEP=OFF -Dpybind11_DIR=${PYBIND11_DIR}" python3 -m pip wheel . -w wheel_last_commit/ --verbose
          auditwheel repair wheel_last_commit/*whl -w audit_last_commit/
          python3 -m pip install audit_last_commit/*.whl
          cd ..
          python3 ./test/run_tests_model_gen_and_load.py --load_models --skip_missing_args --skip_pr_tests "${{ github.event.pull_request.title }}"