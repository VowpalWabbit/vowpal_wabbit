name: Linux / C++

on:
  push:
    branches:
      - master
      - 'releases/**'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    container:
      image: vowpalwabbit/ubuntu1804-build:latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: ["Debug", "Release"]
    steps:
      - uses: actions/checkout@v1
      - name: Build C++
        shell: bash
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DWARNING_AS_ERROR=On -DDO_NOT_BUILD_VW_C_WRAPPER=On -DBUILD_EXPERIMENTAL_BINDING=On -DBUILD_FLATBUFFERS=On
          cmake --build build --target all
      - name: Test C++ run_tests.py
        shell: bash
        run: python3 run_tests.py -f -j $(nproc) --include_flatbuffers
        working-directory: test
      - name: Test C++ ctest
        shell: bash
        run: ctest --verbose --output-on-failure
        working-directory: build
      - name: Test C++ flatbuffers
        shell: bash
        run: python3 run_tests.py -f --for_flatbuffers --clean_dirty -j $(nproc)
        working-directory: test
