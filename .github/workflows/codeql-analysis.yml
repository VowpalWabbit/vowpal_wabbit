name: "CodeQL"

on:
  push:
    branches: [ master, overhaul ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '26 11 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'java', 'python', 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
    - name: Autobuild Python
      if: ${{ matrix.language == 'python' }}
      uses: github/codeql-action/autobuild@v2
    - name: Build C++
      if: ${{ matrix.language == 'cpp' }}
      run: |
        sudo apt update
        sudo apt install -y ninja-build
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=Off
        cmake --build build -t vw-bin
    - name: Build Java
      if: ${{ matrix.language == 'java' }}
      run: |
        sudo apt update
        sudo apt install -y ninja-build
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_JAVA=On -DBUILD_TESTING=Off
        cmake --build build -t vw_jni

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2