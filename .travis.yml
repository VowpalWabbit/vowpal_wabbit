language: cpp
compiler:
  - gcc
  - clang
os:
  - linux
  - osx
addons:
  apt:
    packages:
       -        - maven
       - 
       - libcpprest2.8
       - rapidjson

sudo: required

services:
  - docker

before_install:
  - docker pull ubuntu:16.04
  - docker run --name travis-ci -v $TRAVIS_BUILD_DIR:/vw -td ubuntu:16.04 /bin/bash
install:
  - docker exec -ti travis-ci bash -c "apt-get update"
  - docker exec -ti travis-ci bash -c "apt-get install -y build-essential cmake libboost-all-dev maven libcpprest-dev libcpprest2.8 rapidjson default-jre default-jdk python3"
script:
  - docker exec -ti travis-ci bash -c "cd /vw && bash cmake --build . -- -j"
after_script:
  - docker stop travis-ci

